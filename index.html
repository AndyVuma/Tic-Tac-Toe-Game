<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    
    <!---->
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <h1>Tic Tac Toe Game</h1>
            </div>
        </div>  
        <div class="row">
            <div class=" col-10 col-sm-15 col-md-6 offset-md-3 game-board">
                <div class="row">
                    <div class="col-4 col-sm-4 tic-tac-toe-cell" id="cell-1"></div>
                    <div class="col-4 col-sm-4 tic-tac-toe-cell" id="cell-2"></div>
                    <div class="col-4 col-sm-4 tic-tac-toe-cell" id="cell-3"></div> 
                </div>
                <div class="row">
                    <div class="col-4 col-sm-4 tic-tac-toe-cell" id="cell-4"></div>
                    <div class="col-4 col-sm-4 tic-tac-toe-cell" id="cell-5"></div>
                    <div class="col-4 col-sm-4 tic-tac-toe-cell" id="cell-6"></div>
                </div>
                <div class="row">
                    <div class="col-4 col-sm-4 tic-tac-toe-cell" id="cell-7"></div>
                    <div class="col-4 col-sm-4 tic-tac-toe-cell" id="cell-8"></div>
                    <div class="col-4 col-sm-4 tic-tac-toe-cell" id="cell-9"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 text-center mt-4">
              <h2>Scoreboard</h2> 
              <div id="scoreboard">
                <div id="player1" class="score">Player 1: 0</div>
                <div id="player2" class="score">Player 2: 0</div>
              </div>
            </div>
          </div>
    </div>

    <!--
    <audio id="move-sound" src="move-sound.mp3"></audio>
    <audio id="win-sound" src="win-sound.mp3"></audio>

    -->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNVQ8vc" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
